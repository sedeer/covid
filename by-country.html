<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>COVID-19 cases and deaths by country</title>
    <link rel="stylesheet" href="by-country.css">
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="lib/topojson.v1.min.js"></script>
    <script type="text/javascript" src="by-country.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
  <div style="width:1800px">
  <div class="row"><div class="col-md-12">
    <p class="text-center font-weight-bold">COVID-19 CASES BY COUNTRY</p>
  </div></div>
  

  <div class="row"><div class="col-md-10"></div>
<div class="col-md-2">
<input type="checkbox" class="checkbox" value="A"><label class="footer">Plot days after 100th case</label>
  </div></div>

  <div class="row">
    <div id="map" class="col-md-6 text-center" style="margin-top: 40px;">Click on a country to add/remove it from the graphs.</div>
    <div class="col-md-3">
        <p class="text-center font-weight-bold">Linear plots</p>
        <div id="linears"></div>
    </div>
    <div class="col-md-3">
        <p class="text-center font-weight-bold">Log plots</p>
        <div id="logs"></div>
    </div>
  </div>
  <div class="row"><div class="col-md-12">
    <p class="footer text-center font-weight-light">Data pulled from <a href="https://github.com/CSSEGISandData/COVID-19">Johns Hopkins University CSSE repo</a>. Last updated on March 18 at 17:10 UTC.</p>
  </div></div>
  </div>
  
  <script type="text/javascript">
    drawMap("data/confirmed-and-dead.csv","#map","#linears","#logs");
  </script>

  </body>
</html>
